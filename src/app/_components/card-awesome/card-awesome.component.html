<div class="card">
  <div class="card-header" [attr.data-background-color]="color">
    <h4 class="title">{{title}}</h4>
  </div>
  <div class="card-content">
    <p>{{description}}</p>
    <div class="card-footer">
      <button class="btn pull-right" [attr.data-background-color]="color" (click)="sendAction()">{{btnText}}</button>
    </div>
  </div>
</div>
