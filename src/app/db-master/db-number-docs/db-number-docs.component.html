<div class="main-content animated fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="title">
          <h1>
            Documento {{id}}
          </h1>
          <p>
            Use este módulo para editar os textos pré-definidos utilizados para a criação do relatório da numerologia.
          </p>
          <a class="btn btn-info" href="#" role="button">Aprenda mais</a>
        </div>
      </div>
    </div>
    <div *ngIf="doc" class="row">
      <div class="col-12">
        <div *ngFor="let number of doc.docs" class="card">
          <div class="card-header" [attr.data-background-color]="'orange'">
            <h4 class="title">Número {{number.number}}</h4>
          </div>
          <div class="card-content">
            <p>
              {{number.description}}
            </p>
            <div class="card-footer">
              <!-- Button trigger modal -->
              <button type="button" class="btn pull-right" data-background-color="orange" data-toggle="modal" data-target="#myModal">
                Editar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
