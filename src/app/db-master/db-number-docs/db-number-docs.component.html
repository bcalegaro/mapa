<div class="main-content animated fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="title">
          <h1>
            Documento {{id}}
          </h1>
          <p>
            Use este módulo para editar os textos pré-definidos utilizados para a criação do relatório da numerologia.
          </p>
          <a class="btn btn-info" href="#" role="button">Aprenda mais</a>
        </div>
      </div>
    </div>
    <div *ngIf="ready" class="row">
      <div *ngFor="let number of doc.docs" class="col-12">
        <app-card-awesome [title]="'Número ' + number.number.original" [description]="number.description" [color]="number.number.color"
          [btnText]="'Editar'" [btnAction]="number.number" (change)="action(number)"></app-card-awesome>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header" [attr.data-background-color]="numberInfo.number.color">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="title">Número {{numberInfo.number.original}}</h4>
                <p class="category">Painel de edição de documento</p>
              </div>
              <div class="card-content">
                <form>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-danger">
                        <label class="control-label">Número:</label>
                        <input type="text" disabled class="form-control" value="{{numberInfo.number.original}}">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group from-rose label-floating is-empty">
                        <label class="control-label">Email address</label>
                        <input type="email" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-success label-floating is-empty">
                        <label class="control-label">Email address</label>
                        <input type="email" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Fist Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Last Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Adress</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">City</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Country</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Postal Code</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>About Me</label>
                        <div class="form-group form-black label-floating is-empty">
                          <label class="control-label"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                          <textarea class="form-control" rows="5"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
      </div>
    </div>
  </div>
</div>
