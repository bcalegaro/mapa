<div class="main-content animated fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="title">
          <h1>
            Gerenciador de Textos
          </h1>
          <p>
            Use este módulo para editar os textos pré-definidos utilizados para a criação do relatório da numerologia.
          </p>
          <a class="btn btn-info" href="#" role="button">Aprenda mais</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <app-card-awesome
        [title]="'Número da Alma'"
        [description]="' O número da alma significa...'"
        [color]="'orange'"
        [btnText]="Visualizar"
        [btnAction]="'Alma'"

        ></app-card-awesome>
      </div>
    </div>
  </div>
