<div class="breadcrumb">
  <!--BREADCRUMBS FROM ROUTER -->
  <div>
    <!--BACK BUTTON -->
    <a  (click)="goBack()">
      <i class="fa fa-arrow-left"></i>
    </a>
    <!--HOME BUTTON ALWAYS FIRST -->
    <a [routerLink]="'db-master'">
      <i class="fa fa-home"></i>
    </a>
    <a *ngFor="let bread of breadcrumbs" [routerLinkActive]="'active'" [routerLink]="bread.url">{{bread.label}}</a>
  
  </div>



</div>
